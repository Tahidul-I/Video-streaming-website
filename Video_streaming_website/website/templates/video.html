{% extends 'base.html' %}
{% load embed_video_tags %}

{% block content %}
<div class="py-5">
  <div class="container">
    <div class="row hidden-md-up">
      {% for i in data %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{i.name}}</h4>
            <a href="{% url 'watch' i.id %}"><img src="/media/{{i.thumbnail}}" class="card-img-top" alt="..."></a>
            <a href="{% url 'watch' i.id %}" class="btn btn-primary">Click To Watch</a>
            
          </div>
        </div>
      </div>
      {% endfor %}
      
      
    </div>
    
  </div>
</div>
{% endblock %}
