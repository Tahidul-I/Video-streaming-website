{% extends 'base.html' %}

{% load embed_video_tags %}

{% block content %}
  
    
    
    <div class="container-fluid mt-3 pl-5">
        <div class="d-flex flex-row bd-highlight mb-3">
            
            <div>{% video data.video '800x400' %}</div>
            
          </div>
        

    </div>
    <div class="content-wrap">
      <div class="ml-5 mt-3">
          <form method="post" action="{% url 'watch' data.id %}" >
              {% csrf_token %}
              <div class="form-group">
                <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea" style="width:800px;"></textarea>
                
              </div><br>
              
              <button type="submit" class="btn btn-primary">Comment</button>
            </form>
            
      
      </div>
  </div>

  <div class="container-fluid">
    {% for i in comment_data %}
    <p><b>{{i.user.username}} Commented......</b></p>
    <p>{{i.commented}}</p>
    {% endfor %}

  </div>
  <div class="container side_div">
    {% for i in recommended %}
    <div class="thumbnail">
      <div class="sub_thumbnail thumbnail_image">
        <a href="{% url 'watch' i.id %}"><img src="/media/{{i.thumbnail}}" class="card-img-top" alt="..." height="100px"></a>

      </div>
      <div class=" sub_thumbnail thumbnail_caption">
        {{i.name}}

      </div>
    </div><br>
    {% endfor %}

  </div>
{% endblock %}
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
